{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
<article class="page">
    <header>
        <time>{{ page.locale_date }}</time>
        <div class="title">
            {{ page.title }}
        </div>
    </header>

    <div class="entry-content">
        {{ page.content }}
        {% include('page-social.html') %}
    </div>
    <br class="clear"/>
</article>
{% endblock %}
