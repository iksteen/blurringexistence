{% if FACEBOOK_APP_ID or TWITTER_USERNAME %}
<p>
    {% if FACEBOOK_APP_ID %}
        <span class="fb-like"
             data-href="{{ SITEURL }}/{{ page.url }}"
             data-layout="button_count"
             data-action="like"
             data-show-faces="false"
             data-share="true"></span>
    {% endif %}

    {% if TWITTER_USERNAME %}
        <a class="twitter-share-button"
           href="https://twitter.com/share"
           data-via="{{ TWITTER_USERNAME }}"
           data-text="{{ page.title|striptags }}"
           data-counturl="{{ SITEURL }}/{{ page.url }}">Tweet</a>
    {% endif %}
</p>
{% endif %}
